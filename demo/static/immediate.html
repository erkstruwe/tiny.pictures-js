<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Immediate</h1>
            <h2>Without data-tiny.pictures-width</h2>
            <p><img class="img-fluid" data-src="https://tiny.pictures/example1.jpg"></p>
            <h2>With data-tiny.pictures-width</h2>
            <p><img class="img-fluid" data-src="https://tiny.pictures/example1.jpg" data-tiny.pictures-width=1000 sizes="100vw"></p>
        </div>
        <script src="/tiny.pictures.min.js"></script>
        <script>
            var tinyPictures = new tiny.pictures({
                user: 'demo',
                customSubdomain: true
            })
            var images = document.getElementsByTagName('img')
            for (var i = 0; i < images.length; i++) {
                tinyPictures.immediate(images[i])
            }
        </script>
    </body>
</html>
