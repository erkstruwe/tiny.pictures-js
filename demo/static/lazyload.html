<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="/tiny.pictures.min.js"></script>
        <script>
            var tinyPictures = new TinyPictures({
                window: window,
                user: 'demo',
                namedSources: [
                    {name: 'main', url: 'https://tiny.pictures/'}
                ]
            })
        </script>
    </head>
    <body>
    <h1>Lazyload</h1>

    <p><img id="reveal" class="tp-lazyload" data-tp-src="https://tiny.pictures/example1.jpg" data-tp-sizes="auto"
            data-tp-options='{"quality": 10}'></p>
    <script>
        tinyPictures.reveal(document.getElementById('reveal'))
//        tinyPictures.lazyload()
    </script>
    </body>
</html>
